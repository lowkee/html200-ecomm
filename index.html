<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- replaced with my personal Font Awesome CDN link--> 
  <script src="https://use.fontawesome.com/e4163c2b14.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li id="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
    <div id="cart">
      <h2>Cart</h2>
      <div class="cart-items" id="cartItems"></div>
      <button id="cart-hide" onclick="onClickHide()">Hide cart</button>
      <button id="cart-empty" onclick="onClickEmpty()">Empty cart</button>
      <button id="cart-checkout" onclick="onClickCheckout()">Checkout</button>
    </div>
    <div class="logoSlogan">
  <img src="images/logo-scarfcat.png" alt="drawing of a white cat wearing a scarf">
    <h1>Winter Wear Warehouse</h1>
    </div>
  </header>

  <aside>
    <form name="filterBoss" onsubmit="handleForm();">
      <input type="text" name="name">
      <input type="submit" value="Sort">
       <label for=filter>Filter By:
        <select name="filter" id="filter">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
          <option value="img">description</option>
        </select>
      </label>
    </form>
  </aside>

  <section>
    <h2>Scarves</h2>
      <div class="item-container" id="item-container">
      <div class="item" "col-6">
      <button onclick="addItem()"></button>
      <button onclick="removeItem()"></button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
